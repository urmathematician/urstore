<h4>Urdu = 12 pm to 12 am</h3>
<h4>English = 12 am to 12 pm</h3>
<script>
  function getCurrentHour() {
    return new Date().getHours();
  }

  function loadVideo() {
    var currentHour = getCurrentHour();
    var videoContainer = document.getElementById('videoContainer');
    var videoSource = '';

    // Check current time and decide which video to load
    if (currentHour >= 0 && currentHour < 12) {
      videoSource = 'https://mega.nz/embed/6cAgxZ7T#Ia7RBwnaJJf8CNpAyulW7DiQjOpaOOAm3lW7zrT9t6E';
    } else {
      videoSource = 'https://mega.nz/embed/XEwi3J5K#Wu8dsUJZFe77weAp8V9QVHwsPhJIQwSAnu9IGaZ2Ajk'; // Replace with the URL of your second video
    }

    // Embed the video in the container
    videoContainer.innerHTML = '<iframe width="640" height="360" frameborder="0" src="' + videoSource + '" allowfullscreen></iframe>';
  }

  // Load appropriate video when the page loads
  loadVideo();

  // Check and reload the video every hour
  setInterval(loadVideo, 3600000); // 3600000 milliseconds = 1 hour

  function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const clockElement = document.getElementById('clock-time');
    clockElement.textContent = `${hours}:${minutes}:${seconds}`;
    setTimeout(updateClock, 1000); // Update every second
  }

  updateClock();
</script>
