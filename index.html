        // Function to render Android apps on the webpage
        function renderAndroidApps() {
            var androidAppsContainer = document.getElementById("android-apps-container");
            androidAppsContainer.innerHTML = "";
            androidApps.forEach(function(app) {
                var appElement = document.createElement("div");
                appElement.classList.add("app");
                var icon = document.createElement("img");
                icon.src = app.icon;
                appElement.appendChild(icon);

                // Sub-container for app details
                var appDetails = document.createElement("div");
                appDetails.classList.add("app-details");

                var name = document.createElement("p");
                name.textContent = app.name;
                appDetails.appendChild(name);

                var downloadLink = document.createElement("a");
                downloadLink.href = app.downloadLink;
                downloadLink.textContent = "Download";
                appDetails.appendChild(downloadLink);

                appElement.appendChild(appDetails);

                androidAppsContainer.appendChild(appElement);
            });
        }
