<html lang="en">
<head>

            max-height: 500px; /* Set max height for scrollability */
            overflow-y: auto; /* Enable vertical scrolling */
            margin: 0 auto; /* Center the container horizontally */
            color: white; /* Set text color to white */

        h2{

</head>
<body>
    <h1>App Store UR Industries</h1>

     <div class="container">

</div>
    <script>
        // Sample app data (you can replace this with actual app data fetched from a database)
        var apps = [
            {
                name: "UR Frequency Celestial",
                icon: "https://img.hotimg.com/UR_Industries__Universal_Logo__-removebg.png",
                downloadLink: "https://drive.google.com/file/d/1UkzpR2qRCxWPxb0YQ9aq4jJ3SAAAnxZo/view?usp=drive_link"
            },
            {
                name: "UR Toons",
                icon: "https://i.pinimg.com/originals/af/13/15/af131532f9fb9a3715a5dcac051b55db.jpg",
                downloadLink: "https://drive.google.com/file/d/146qzJ90W9FyC6Z9EgMtJcLB5mCQgP_HC/view?usp=drive_link"
            },
        
        ];

        // Function to render apps on the webpage
        function renderApps() {
            var appsContainer = document.getElementById("apps-container");
            appsContainer.innerHTML = "";
            apps.forEach(function(app) {
                var appElement = document.createElement("div");
                appElement.classList.add("app");
                var icon = document.createElement("img");
                icon.src = app.icon;
                appElement.appendChild(icon);

                // Sub-container for app details
                var appDetails = document.createElement("div");
                appDetails.classList.add("app-details");

                var name = document.createElement("p");
                name.textContent = app.name;
                appDetails.appendChild(name);

                var downloadLink = document.createElement("a");
                downloadLink.href = app.downloadLink;
                downloadLink.textContent = "Download";
                appDetails.appendChild(downloadLink);

                appElement.appendChild(appDetails);

                appsContainer.appendChild(appElement);
            });
        }

        // Call the renderApps function when the page loads
        window.onload = function() {
            renderApps();
        };
    </script>
</body>
</html>
